<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <!-- css link -->
    <link rel="stylesheet" href="sign.css">
    <!--  -->
    <!-- botstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--  -->
    <!-- google font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,600&display=swap"
        rel="stylesheet">
    <!--  -->
    <!-- icons link -->
    <link rel="stylesheet" href="https://icons8.com/icon/17949/google">
    <!--  -->
    <title>signup page</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="box_left">
                <div class="box_leftall">
                    <h1>Get Started Now!</h1>
                    <div class="box_input">
                        <div class="box_name">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control input_box" id="name" placeholder="Enter your name"
                                required>
                        </div>
                        <div class="box_email">
                            <label for="Email" class="form-label">Email address</label>
                            <input type="email" class="form-control input_box" id="Email" placeholder="Enter your email"
                                required>
                        </div>
                        <div class="box_pass">
                            <label for="Pass" class="form-label pass">Password <span><a href="#">forgot
                                        password</a></span></label>
                            <input type="password" class="form-control input_box" id="Pass"
                                placeholder="Enter your password" required>
                        </div>
                        <div class="form-check checkboxfiled">
                            <input class="form-check-input" type="checkbox" value="" id="Checkbox" required>
                            <label class="form-check-label checkbox-label" for="Checkbox">
                                I agree to the terms & policy
                            </label>
                        </div>
                        <button type="button" class="sign">Signup</button>
                    </div>
                    <div class="line" id="line"></div>
                    <div class="authentication">
                        <div class="auth">
                            <img width="48" height="48" src="https://img.icons8.com/color/48/google-logo.png"
                                alt="google-logo" />
                            <h5>Sign in with Google</h5>
                        </div>
                        <div class="auth">
                            <img width="48" height="48" src="https://img.icons8.com/fluency/48/facebook-new.png"
                                alt="facebook-new" />
                            <h5>Sign in with Facebook</h5>
                        </div>
                    </div>
                    <div class="login">
                        <p>Donâ€™t have an account?<a href="#"> Sign Up</a></p>
                    </div>
                </div>
            </div>
            <div class="box_right">
                <img src="/assets/chris-lee-70l1tDAI6rM-unsplash 2.jpg" alt="">
            </div>
        </div>
</body>

</html>
